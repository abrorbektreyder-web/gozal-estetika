<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GÜZAL ESTETIKA — Premium Go‘zallik Saloni</title>

<meta name="description" content="GÜZAL ESTETIKA — Andijon shahar, Semashqo ko‘chasi 10 manzilida joylashgan premium go‘zallik saloni.">
<meta name="theme-color" content="#071423">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#071423;
  --bg2:#0B1F3A;
  --gold:#E7C873;
  --text:#E6ECF2;
  --muted:#B8C2CC;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Nunito Sans',sans-serif;
  background:linear-gradient(180deg,var(--bg),#050E1B);
  color:var(--text);
}

/* HERO */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(5,14,27,.65),rgba(5,14,27,.9)),
    url("images/hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(38px,6vw,72px);
}
.hero p{margin:16px 0 32px;color:var(--muted)}

.hero-buttons{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:14px 40px;
  border-radius:50px;
  font-weight:700;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:transform .15s, box-shadow .15s;
  touch-action:manipulation;
}
.btn-gold{
  background:linear-gradient(90deg,#f6c56b,#e7b955);
  color:#081427;
  box-shadow:0 8px 25px rgba(231,200,115,.4);
}
.btn-outline{
  border:2px solid var(--gold);
  color:var(--gold);
}
.btn:hover{transform:scale(1.04)}
.btn:active{transform:scale(.92)}

section{padding:90px 8%}
h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  text-align:center;
  margin-bottom:40px;
}

/* SERVICES */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.card{
  background:var(--bg2);
  padding:36px;
  border-radius:22px;
  text-align:center;
}

/* GALLERY */
#gallery{overflow:hidden}
.slider{
  overflow:hidden;
  position:relative;
}
.slider-track{
  display:flex;
  transition:transform .4s ease;
}
.slider-track img{
  width:100vw;
  max-width:360px;
  height:220px;
  object-fit:cover;
  border-radius:18px;
  margin-right:20px;
  flex-shrink:0;
}

/* CONTACT */
.contact{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}
.map{
  width:100%;
  height:360px;
  border:0;
  border-radius:22px;
}
.certificate{
  background:var(--bg2);
  padding:20px;
  border-radius:22px;
  border-left:4px solid var(--gold);
  text-align:center;
}
.certificate img{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
}
footer{
  margin-top:80px;
  padding:40px 8%;
  background:#050E1B;
  text-align:center;
  color:var(--muted);
}
footer a{color:var(--gold);text-decoration:none}

@media(max-width:900px){
  .contact{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="hero">
  <div>
    <h1>GÜZAL ESTETIKA</h1>
    <p>Go‘zallik, ishonch va nafislik uyg‘unligi</p>
    <div class="hero-buttons">
      <a class="btn btn-gold" href="#contact"><i class="fa-solid fa-phone"></i>Bog‘lanish</a>
      <a class="btn btn-outline" href="#gallery"><i class="fa-regular fa-images"></i>Galereya</a>
    </div>
  </div>
</div>

<section>
<h2>Xizmatlar</h2>
<div class="services">
  <div class="card">Yuz parvarishi</div>
  <div class="card">Botoks terapiya</div>
  <div class="card">Spa & Massaj</div>
</div>
</section>

<section id="gallery">
<h2>Galereya</h2>
<div class="slider">
  <div class="slider-track" id="track">
    <img loading="lazy" src="images/gallery-1.jpg">
    <img loading="lazy" src="images/gallery-2.jpg">
    <img loading="lazy" src="images/gallery-3.jpg">
    <img loading="lazy" src="images/gallery-4.jpg">
    <img loading="lazy" src="images/gallery-5.jpg">
    <img loading="lazy" src="images/gallery-6.jpg">
  </div>
</div>
</section>

<section id="contact">
<h2>Aloqa</h2>
<div class="contact">
  <iframe class="map" loading="lazy"
    src="https://www.google.com/maps?q=Andijon%20Semashqo%20kochasi%2010&output=embed"></iframe>
  <div class="certificate">
    <img loading="lazy" src="images/certificate.jpg">
    <p>Rasmiy sertifikat</p>
  </div>
</div>
</section>

<footer>
<p><b>Manzil:</b> Andijon shahar, Semashqo ko‘chasi 10</p>
<p><b>Telefon:</b> +998 90 544 47 44</p>
<p><a href="https://www.instagram.com/guzal_estetikaa" target="_blank">
<i class="fa-brands fa-instagram"></i> @guzal_estetikaa</a></p>
</footer>

<script>
const track=document.getElementById('track');
const imgs=track.children;
let i=0;
let interval;
const total=imgs.length;
const speed=7000/total;

function slide(){
  i=(i+1)%total;
  const w=imgs[0].offsetWidth+20;
  track.style.transform=`translateX(${-i*w}px)`;
}
function start(){interval=setInterval(slide,speed);}
function stop(){clearInterval(interval);}
start();

// swipe
let startX=0;
track.addEventListener('touchstart',e=>{
  stop(); startX=e.touches[0].clientX;
});
track.addEventListener('touchend',e=>{
  const dx=e.changedTouches[0].clientX-startX;
  if(dx>50)i=Math.max(i-1,0);
  if(dx<-50)i=Math.min(i+1,total-1);
  slide(); start();
});
</script>

</body>
</html>
