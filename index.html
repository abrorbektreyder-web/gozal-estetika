<style>
:root{
 --bg:#071423;
 --bg2:#0B1F3A;
 --gold:#E7C873;
 --text:#E6ECF2;
 --muted:#B8C2CC;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Nunito Sans',sans-serif;
 background:linear-gradient(180deg,var(--bg),#050E1B);
 color:var(--text);
 overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
 min-height:100vh;
 position:relative;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 overflow:hidden;
}
.hero::before{
 content:"";
 position:absolute;
 inset:0;
 background:
   linear-gradient(rgba(5,14,27,.55),rgba(5,14,27,.9)),
   url("images/hero.jpg") center/cover no-repeat;
 animation:heroZoom 18s ease-in-out infinite alternate;
 will-change:transform;
}
@keyframes heroZoom{
 from{transform:scale(1)}
 to{transform:scale(1.02)}
}
.hero-content{
 position:relative;
 z-index:2;
 animation:fadeUp 1.2s ease both;
}
@keyframes fadeUp{
 from{opacity:0;transform:translateY(40px)}
 to{opacity:1;transform:none}
}
.hero h1{
 font-family:'Playfair Display',serif;
 font-size:clamp(42px,6vw,72px);
 letter-spacing:3px;
}
.hero p{
 margin:18px 0 32px;
 color:var(--muted);
}

/* Buttons */
.hero-buttons{
 display:flex;
 gap:20px;
 justify-content:center;
 flex-wrap:wrap;
}
.btn{
 padding:14px 42px;
 border-radius:50px;
 font-weight:700;
 text-decoration:none;
 display:inline-flex;
 align-items:center;
 gap:10px;
 transition:transform .25s, box-shadow .25s, background .25s;
 touch-action:manipulation;
}
.btn-gold{
 background:linear-gradient(90deg,#f6c56b,#e7b955);
 color:#081427;
 box-shadow:0 10px 30px rgba(231,200,115,.45);
}
.btn-outline{
 border:2px solid var(--gold);
 color:var(--gold);
}
.btn:active{
 transform:scale(.94);
 box-shadow:0 0 30px rgba(231,200,115,.9);
}

/* ===== SECTION ===== */
section{padding:90px 8%}
h2{
 font-family:'Playfair Display',serif;
 text-align:center;
 color:var(--gold);
 margin-bottom:40px;
}

/* ===== SERVICES ===== */
.services{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:30px;
}
.card{
 background:var(--bg2);
 padding:36px;
 border-radius:22px;
 text-align:center;
}

/* ===== GALLERY ===== */
#gallery{overflow:hidden}
.gallery-track{
 display:flex;
 gap:24px;
 will-change:transform;
}
@media (hover:hover){
 .gallery-track{
   animation:slide 14s linear infinite;
 }
}
@keyframes slide{
 from{transform:translate3d(0,0,0)}
 to{transform:translate3d(-50%,0,0)}
}
.gallery-track img{
 width:320px;
 height:220px;
 object-fit:cover;
 border-radius:18px;
 flex-shrink:0;
}

/* ===== CONTACT ===== */
.contact{
 display:grid;
 grid-template-columns:1.2fr .8fr;
 gap:40px;
 align-items:center;
}
.map{
 width:100%;
 height:380px;
 border:0;
 border-radius:22px;
}
.cert{
 background:var(--bg2);
 padding:20px;
 border-radius:22px;
 border-left:4px solid var(--gold);
}
.cert img{
 width:100%;
 border-radius:14px;
}

/* ===== FOOTER ===== */
footer{
 margin-top:80px;
 padding:40px 8%;
 text-align:center;
 color:var(--muted);
}
footer a{
 color:var(--gold);
 text-decoration:none;
 font-weight:600;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
 .contact{grid-template-columns:1fr}
 .gallery-track{animation:none}
}
</style>
</head>

 </p>
 <p>© 2026 GÜZAL ESTETIKA</p>
</footer>
