<style>
:root{
  --bg:#071423;
  --bg2:#0B1F3A;
  --gold:#E7C873;
  --text:#E6ECF2;
  --muted:#B8C2CC;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Nunito Sans',sans-serif;
  background:linear-gradient(180deg,var(--bg),#050E1B);
  color:var(--text);
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
  overflow:hidden;
}

.hero-bg{
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(5,14,27,.55),rgba(5,14,27,.85)),
    url("images/hero.jpg") center/cover no-repeat;
  animation: heroZoom 14s ease-in-out infinite alternate;
  z-index:0;
}

@keyframes heroZoom{
  from{transform:scale(1)}
  to{transform:scale(1.03)}
}

.hero-content{
  position:relative;
  z-index:1;
  animation: fadeUp 1.2s ease forwards;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(38px,6vw,72px);
  letter-spacing:3px;
}

.hero p{
  margin:16px 0 32px;
  color:var(--muted);
}

/* ================= BUTTONS ================= */
.hero-buttons{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  position:relative;
  padding:14px 42px;
  border-radius:50px;
  font-weight:700;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  touch-action:manipulation;
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    background .25s ease;
}

/* GOLD */
.btn-gold{
  background:linear-gradient(90deg,#f6c56b,#e7b955);
  color:#081427;
  box-shadow:0 0 0 rgba(231,200,115,0);
}

.btn-gold:hover{
  transform:scale(1.06);
  box-shadow:0 0 40px rgba(231,200,115,.9);
}

.btn-gold:active{
  transform:scale(.94);
  box-shadow:0 0 25px rgba(231,200,115,.9);
}

/* OUTLINE */
.btn-outline{
  border:2px solid var(--gold);
  color:var(--gold);
}

.btn-outline:hover{
  background:var(--gold);
  color:#081427;
  transform:scale(1.06);
  box-shadow:0 0 35px rgba(231,200,115,.8);
}

.btn-outline:active{
  transform:scale(.94);
}

/* ================= SERVICES ================= */
section{padding:90px 8%}

h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  color:var(--gold);
  margin-bottom:40px;
}

.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:var(--bg2);
  padding:36px;
  border-radius:22px;
  text-align:center;
}

/* ================= GALLERY ================= */
.gallery{
  display:flex;
  gap:24px;
  overflow:hidden;
}

.gallery img{
  width:340px;
  height:230px;
  object-fit:cover;
  border-radius:18px;
  opacity:.85;
  animation: fadeSlide 18s ease-in-out infinite;
}

@keyframes fadeSlide{
  0%{opacity:.4}
  20%{opacity:1}
  80%{opacity:1}
  100%{opacity:.4}
}

/* Mobile: static */
@media (max-width:900px){
  .gallery{overflow-x:auto}
  .gallery img{animation:none}
}

/* ================= CONTACT ================= */
.contact{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

.map{
  width:100%;
  height:360px;
  border:0;
  border-radius:22px;
}

.cert{
  background:var(--bg2);
  padding:22px;
  border-radius:22px;
  border-left:4px solid var(--gold);
}

.cert img{
  width:100%;
  border-radius:14px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:80px;
  padding:40px 8%;
  background:#050E1B;
  text-align:center;
  color:var(--muted);
}

footer a{
  color:var(--gold);
  text-decoration:none;
}

/* ================= ANIM ================= */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

@media(max-width:900px){
  .contact{grid-template-columns:1fr}
}
</style>
