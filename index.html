<style>
:root{
  --bg:#071423;
  --bg2:#0b1f3a;
  --gold:#e7c873;
  --text:#e6ecf2;
  --muted:#b8c2cc;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Nunito Sans',sans-serif;
  background:linear-gradient(180deg,var(--bg),#050e1b);
  color:var(--text);
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  background:
    linear-gradient(rgba(5,14,27,.65),rgba(5,14,27,.9)),
    url("images/hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:24px;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(40px,6vw,72px);
  letter-spacing:3px;
}

.hero p{
  margin:18px 0 34px;
  color:var(--muted);
  font-size:18px;
}

/* Buttons */
.hero-buttons{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:14px 42px;
  border-radius:50px;
  font-weight:700;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:10px;
  transition:transform .25s ease, box-shadow .25s ease, background .25s ease;
  touch-action:manipulation;
}

.btn-gold{
  background:linear-gradient(90deg,#f6c56b,#e7b955);
  color:#081427;
  box-shadow:0 12px 30px rgba(231,200,115,.45);
}

.btn-outline{
  border:2px solid var(--gold);
  color:var(--gold);
}

/* Desktop hover */
@media (hover:hover){
  .btn:hover{
    transform:translateY(-6px) scale(1.04);
  }
  .btn-gold:hover{
    box-shadow:0 20px 60px rgba(231,200,115,.9);
  }
  .btn-outline:hover{
    background:var(--gold);
    color:#081427;
  }
}

/* Mobile tap */
.btn:active{
  transform:scale(.94);
}

/* ================= SECTION ================= */
section{padding:90px 8%}

h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  text-align:center;
  margin-bottom:46px;
  font-size:36px;
}

/* ================= SERVICES ================= */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.service{
  background:var(--bg2);
  padding:38px;
  border-radius:24px;
  text-align:center;
  cursor:pointer;
  transition:transform .35s ease, box-shadow .35s ease;
}

@media (hover:hover){
  .service:hover{
    transform:translateY(-8px) scale(1.03);
    box-shadow:0 24px 60px rgba(0,0,0,.55);
  }
}

.service:active{
  transform:scale(.96);
}

/* ================= GALLERY ================= */
#gallery{overflow:hidden}

.gallery-track{
  display:flex;
  gap:24px;
  animation:slide 12s linear infinite;
  will-change:transform;
}

.gallery-track img{
  width:360px;
  height:240px;
  object-fit:cover;
  border-radius:22px;
  flex-shrink:0;
}

@keyframes slide{
  from{transform:translate3d(0,0,0)}
  to{transform:translate3d(-50%,0,0)}
}

/* Mobile: static gallery */
@media (max-width:900px){
  .gallery-track{
    animation:none;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
  }
  .gallery-track img{
    scroll-snap-align:start;
  }
}

/* ================= CONTACT ================= */
.contact{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

.map{
  width:100%;
  height:360px;
  border:0;
  border-radius:24px;
}

.cert{
  background:var(--bg2);
  padding:20px;
  border-radius:24px;
  border-left:4px solid var(--gold);
}

.cert img{
  width:100%;
  border-radius:16px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:90px;
  padding:40px 8%;
  background:#050e1b;
  text-align:center;
  color:var(--muted);
}

footer a{
  color:var(--gold);
  text-decoration:none;
  font-weight:600;
}

@media(max-width:900px){
  .contact{grid-template-columns:1fr}
}
</style>
